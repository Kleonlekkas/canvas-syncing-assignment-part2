<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";
		
		let socket;
		
		var canvas, ctx;
		
		let draws = {};
		
		let color;
		
		
		
		const init = () => {
			canvas = document.querySelector('#mainCanvas');
			ctx = canvas.getContext('2d');
			//give each user their own unique color
			color = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
			ctx.fillStyle = color;
			
			canvas.onmousedown = makeSquare;
			
			
			socket = io.connect();
			
			socket.on('updated', updateDraws);
			
		};
		
		const makeSquare = (e) => {
			var mouse = getMouse(e);		
			console.log(mouse);
			
			//make a rect object and add it draws
			let square = {'x': mouse.x, 'y': mouse.y, 'height': 100, 'width': 100, 'color': color};
			
			socket.emit('makeSquares', square);
		
		};
		
		const updateDraws = (data) => {
			draws = data;
			draw();
		};
		
		const draw = () => {
			ctx.clearRect(0,0, canvas.width, canvas.height);
			
			let keys = Object.keys(draws);
			
			for (let i = 0; i < keys.length; i++) {
				let drawCall = draws[keys[i]];
				
				ctx.fillStyle = drawCall.color;
				
				ctx.fillRect(drawCall.x, drawCall.y, drawCall.width, drawCall.height);		
				ctx.beginPath();
				ctx.lineWidth = "3";
				ctx.strokeStyle = "black";
				ctx.rect(drawCall.x, drawCall.y, drawCall.width, drawCall.height);
				ctx.stroke();
			}		
		};
	
		
		//helper functions
		
		const getMouse = (e) => {
			var mouse ={};
			mouse.x = e.pageX - e.target.offsetLeft;
			mouse.y = e.pageY - e.target.offsetTop;
			return mouse;
		};
		

		window.onload = init;
    
    </script>
	<style>
	  #mainCanvas {
         background: #ffffff;
         position:absolute;
         z-index: 0;
         left: 10px;
         top: 10px;
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }
	  </style>
</head>
<body>

<canvas id="mainCanvas" width="750" height="500">:c</canvas>

</body>
</html>
